name: famibo
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter_simple_calculator: 
  flutter:
    sdk: flutter



 
  cupertino_icons: ^1.0.2
  glassmorphism: ^3.0.0
  html: ^0.15.4
